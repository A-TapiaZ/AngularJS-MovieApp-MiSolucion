<div class="container mt-4">
  
  <div class="row">
    
    <div class="col-md-6">
      <img class="img-fluid" [src]="imgRoot+movieDetails['poster_path']" alt="movie_poster">
    </div>
    
    <div class="col-md-6 mt-1">

      <h3> {{movieDetails['title']}} </h3>
      <br>

      <p> {{movieDetails['overview']}} </p>
      <br>

      <h5>Vote average: {{movieDetails['vote_average']}}/10 </h5>
      
      <button 
        (click)="backClicked()"
        class="btn btn-outline-primary col-md-4  ">
        Regresar 
      </button>
    </div>

  </div>
  
</div>
