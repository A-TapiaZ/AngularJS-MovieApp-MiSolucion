<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
 
  <div class="carousel-inner" style="height: 500px; width: auto;">
    <div
      *ngFor="let movie of nowPlayingMovies;let first=first;let i=index"
      [ngClass]="{'active': first}"
      (click)="getMovieDetails(movie['id'])" 
      class="carousel-item item puntero">
      <img [src]="imgRoot+movie['backdrop_path']" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{movie["title"]}}</h5>
        <p> {{movie["overview"]}} </p>
      </div>
    </div>

  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>
